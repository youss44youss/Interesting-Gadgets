<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interesting Gadgets</title>
  <style>
    /* [Same CSS styles you already have, keep as-is] */
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/150x60?text=Your+Logo" alt="Logo">
    <h1>Interesting Gadgets</h1>
    <p>Discover some of the most unique and useful gadgets on Amazon</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for gadgets..." onkeyup="searchProducts()">
  </div>

  <div class="container" id="productContainer">
    <!-- Products will be injected here -->
  </div>

  <footer>
    <div class="social-icons">
      <a href="#">ðŸ“± TikTok</a>
      <a href="#">ðŸ“º YouTube</a>
      <a href="#">ðŸ“· Instagram</a>
    </div>
  </footer>

  <script>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }

    async function loadProducts() {
      const container = document.getElementById("productContainer");

      const files = [
        "products/smart-wireless-doorbell.md"
        // You can manually add more or automate this in build step if needed
      ];

      for (const file of files) {
        const res = await fetch(file);
        const text = await res.text();
        const match = text.match(/---([\s\S]*?)---/);
        if (!match) continue;
        const yaml = match[1];
        const body = text.replace(match[0], "").trim();

        const data = Object.fromEntries(
          yaml.split("\n").map(line => {
            const [key, ...rest] = line.split(":");
            return [key.trim(), rest.join(":").trim()];
          })
        );

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.image}" alt="${data.title}">
          <div class="card-content">
            <div class="card-title">${data.title}</div>
            <div class="card-desc">${data.description}</div>
            <a href="${data.link}" target="_blank">Buy on Amazon</a>
          </div>
        `;
        container.appendChild(card);
      }
    }

    loadProducts();
  </script>
</body>
</html>
